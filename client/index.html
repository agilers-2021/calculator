<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="init()">
        <main class="calculator-container">
            <form class="eval-form" id="eval-form">
                <div class="screen">
                    <input class="expr screen-text" type="text" id="expr" autocomplete="off"/>
                    <div class="result screen-text" id="result"></div>
                </div>
                <button class="button equals-button" type="submit">=</button>
                <button class="button action-button symbol-button" type="button">(</button>
                <button class="button action-button symbol-button" type="button">)</button>
                <button class="button action-button" type="button" id="delete-all">C</button>
                <button class="button action-button" type="button" id="delete-last">‚Üê</button>
                <button class="button digit-button symbol-button" type="button">7</button>
                <button class="button digit-button symbol-button" type="button">8</button>
                <button class="button digit-button symbol-button" type="button">9</button>
                <button class="button action-button symbol-button" type="button">/</button>
                <button class="button digit-button symbol-button" type="button">4</button>
                <button class="button digit-button symbol-button" type="button">5</button>
                <button class="button digit-button symbol-button" type="button">6</button>
                <button class="button action-button symbol-button" type="button">*</button>
                <button class="button digit-button symbol-button" type="button">1</button>
                <button class="button digit-button symbol-button" type="button">2</button>
                <button class="button digit-button symbol-button" type="button">3</button>
                <button class="button action-button symbol-button" type="button">+</button>
                <button class="button digit-button zero-button symbol-button" type="button">0</button>
                <button class="button dot-button symbol-button" type="button">.</button>
                <button class="button action-button symbol-button" type="button">-</button>
            </form>
        </main>
        <aside class="history">
            <h4 class="history-title">History <button class="refresh-history" type="button" onclick="refreshHistory()"></button></h4>
            <ul class="history-entries" id="history-entries">
            </ul>
        </aside>

        <script src="index.js"></script>
    </body>
</html>
